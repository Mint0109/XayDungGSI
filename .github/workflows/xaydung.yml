name: Xây Dựng Generic System Image

on:
  watch:
    types: [started]
    
env:
  ROM_URL: https://doc-0s-8s-docs.googleusercontent.com/docs/securesc/etgo6h17v5a0oisgj4gf7g6k9ic6mnnr/tjd1n0ng7f0v4t38poo9r063c3iqkmcr/1622127300000/17894125047618995741/12857377195139705938/1Oe08UlEsqTP7CRMesES3CYlsqUE0RP9s?e=download&authuser=0&nonce=13poqoifke08g&user=12857377195139705938&hash=dir70o5j46815n1an2p2kc702n140jv1
  ROM_NAME: MIUI
  BUILD_AB: true
  BUILD_Aonly: false
  ROM_AONLY: ROM_A.7z
  ROM_AB: ROM_AB.7z

jobs:
  build:
    runs-on: ubuntu-latest
    if: github.event.repository.owner.id == github.event.sender.id

    steps:
       - name: Kiểm Tra Trích Xuất
         uses: actions/checkout@master
       
       - name: Dọn Dẹp Đầy Đủ
         run: |
           docker rmi `docker images -q`
           sudo rm -rf /usr/share/dotnet /etc/mysql /etc/php /etc/apt/sources.list.d
           sudo -E apt-get -y purge azure-cli ghc* zulu* hhvm llvm* firefox google* dotnet* powershell openjdk* mysql* php*
           sudo -E apt-get update
           sudo -E apt-get -y autoremove --purge
           sudo -E apt-get clean 
           
       - name: Thiết Lập Môi Trường 
         run: |
            sudo -E apt-get -qq update
            sudo -E apt-get -qq install git openjdk-8-jdk p7zip
       
       - name: Lấy Nguồn 
         run: git clone --recurse-submodules https://github.com/erfanoabdi/ErfanGSIs.git
       
       - name: Thiết lập các yêu cầu 
         run: |
              sudo chmod -R 777 ErfanGSIs
              cd ErfanGSIs
              sudo bash setup.sh
       
       - name: Tải Xuống ROM - Khởi Tạo Aonly GSI
         if: env.BUILD_AONLY == 'true'
         run: sudo ./ErfanGSIs/url2GSI.sh -a $ROM_URL $ROM_NAME
       
       - name: 7z Aonly GSI
         if: env.BUILD_AONLY == 'true'
         run: 7za a -t7z -r $ROM_AONLY ErfanGSIs/output/*
       
       - name: Upload Aonly
         if: env.BUILD_AONLY == 'true'
         run: |
              curl -sL https://git.io/file-transfer | sh
              ./transfer bit $ROM_AONLY
           
       - name: Dọn Dẹp Đầu Ra
         if: env.BUILD_AB == 'true'
         run: sudo rm -rf ErfanGSIs/output/*
         
       - name: Tải Xuống ROM - Khởi Tạo AB GSI
         if: env.BUILD_AB == 'true'
         run: sudo ./ErfanGSIs/url2GSI.sh -b $ROM_URL $ROM_NAME

       - name: 7z AB GSI
         if: env.BUILD_AB == 'true'
         run: 7za a -t7z -r $ROM_AB ErfanGSIs/output/*

       - name: Upload AB 
         if: env.BUILD_AB == 'true'
         run: |
              curl -sL https://git.io/file-transfer | sh
              ./transfer bit $ROM_AB
              
           
